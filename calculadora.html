<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Direitos Trabalhistas | Dr. Advogado</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .calculator {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #0F2C59;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
        }
        #result {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-left: 5px solid #B8860B;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Horas Extras</h2>
        
        <label>Média de horas extras por mês:</label>
        <input type="number" id="horas" placeholder="Ex: 20">
        
        <label>Valor da sua hora de trabalho:</label>
        <input type="number" id="valor-hora" placeholder="Ex: 30.00">
        
        <label>Período não pago (meses):</label>
        <select id="periodo">
            <option value="12">1 ano</option>
            <option value="24">2 anos</option>
            <option value="60" selected>5 anos (máximo legal)</option>
        </select>
        
        <button onclick="calcular()">CALCULAR DIREITOS</button>
        
        <div id="result">
            <h3>Seus direitos podem valer: <span id="total"></span></h3>
            <p>Baseado em <span id="detalhes"></span></p>
            <a href="#" id="whatsapp-link" style="display: inline-block; margin-top: 10px; background: #25D366; color: white; padding: 10px 15px; border-radius: 5px; text-decoration: none;">
                FALAR COM O ADVOGADO
            </a>
        </div>
    </div>

    <script>
        function calcular() {
            const horas = parseFloat(document.getElementById('horas').value);
            const valorHora = parseFloat(document.getElementById('valor-hora').value);
            const meses = parseInt(document.getElementById('periodo').value);
            
            const total = (horas * valorHora * 1.5 * meses).toLocaleString('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            });
            
            document.getElementById('total').textContent = total;
            document.getElementById('detalhes').textContent = 
                `${horas} horas/mês × ${meses} meses + 50% adicional`;
            
            document.getElementById('result').style.display = 'block';
            
            // Configura link do WhatsApp
            const whatsappLink = document.getElementById('whatsapp-link');
            whatsappLink.href = `https://wa.me/55719?text=Olá%,%20calculei%20minhas%20horas%20extras:%20${total}%20(${horas}h/mês%20durante%20${meses/12}%20anos).%20Podemos%20conversar?`;
        }
    </script>
</body>
</html>
